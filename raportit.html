<!DOCTYPE html>
<html lang="en">
<head>

    <title>Teh SyKe</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

<body>

        <div id="hampurilaisMenu">&#9776;</div>

            <ul id="ylaValikko">

        <div class="swiper-wrapper" id="sivuSwipeWrapper">

            <div id="paivaSivu" class="swiper-slide">

                    <div class="swiper-wrapper">

            </div>

                    </div>
                </div>
            </div>

            <!--kuukausisivu-->
            <div id="kuukausiSivu" class="swiper-slide">

                    <div class="swiper-wrapper">
                        <div id="kuukausiPaasivu" class="swiper-slide">

            </div>
