<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Teh SyKe</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="styles/styles_test.css">
</head>
<body>

    <nav id="ylaNav">
        <div id="hampurilaisMenu">&#9776;</div>
        <div id="hampurilaisValikko">
            <ul id="ylaValikko">
                <li></li>
                <li>Valikko 1</li>
                <li>Valikko 2</li>
                <li>Valikko 3</li>
                <li>Valikko 4</li>
                <li>Valikko 5</li>
            </ul>
        </div>
    </nav>

    <!--sisäkkäin, päällimmäinen hoitaa sivut, alempi taso pää/detail-->
    <div class="swiper-pageContainer">
        <div class="swiper-wrapper" id="sivuSwipeWrapper">
                    
            <!--päiväsivu-->
            <div id="paivaSivu" class="swiper-slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div id="paivaPaasivu" class="swiper-slide">
                        </div>
                        <div id="paivaDetailSivu" class="swiper-slide">
                        </div>
                    </div>
                </div>
            </div>

            <!--viikkosivu-->
            <div id="viikkoSivu" class="swiper-slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div id="viikkoPaasivu" class="swiper-slide">
                        </div>
                        <div id="viikkoDetailSivu" class="swiper-slide">                                </div>
                        </div>
                    </div>
            </div>

            <!--kuukausisivu-->
            <div id="kuukausiSivu" class="swiper-slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div id="kuukausiPaasivu" class="swiper-slide">
                        </div>
                        <div id="kuukausiDetailSivu" class="swiper-slide">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer id="alaNav">
        <ul>
            <li id="paivaNakyma" class="activeNav">Päivä</li>
            <li id="viikkoNakyma" class="">Viikko</li>
            <li id="kuukausiNakyma" class="">Kuukausi</li>
        </ul>
    </footer>
    
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/sivurunko.js"></script>
</body>
</html>
